<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="onClose()">Ã—</button>
      <h2>Send a message</h2>
      
      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name" required [(ngModel)]="contactForm.name" name="name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your E-mail" required [(ngModel)]="contactForm.email" name="email">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <input type="tel" class="form-control" placeholder="Your mobile No" pattern="[789][0-9]{9}" required [(ngModel)]="contactForm.mobileNo" name="mobileNo">
          </div>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="contactForm.subject" name="subject">
              <option value="Mutual Funds">Mutual Funds</option>
              <option value="Portfolio Management">Portfolio Management</option>
              <option value="Insurance">Insurance</option>
              <option value="Home Loans">Home Loans</option>
              <option value="Fixed Deposits">Fixed Deposits</option>
              <option value="Structured Products">Structured Products</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <textarea class="form-control" cols="30" rows="5" placeholder="Your Message" [(ngModel)]="contactForm.message" name="message"></textarea>
        </div>
        
        <button type="submit" class="submit-button">SEND</button>
      </form>
      
      
    </div>
  </div>
